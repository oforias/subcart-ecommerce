<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#cartGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Shopping Cart Body -->
  <path d="M18 20 L22 20 L26 40 L48 40 L52 28 L24 28" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Cart Wheels -->
  <circle cx="28" cy="46" r="3" fill="#ffffff"/>
  <circle cx="44" cy="46" r="3" fill="#ffffff"/>
  
  <!-- Shopping Bag Icon (Modern Touch) -->
  <rect x="35" y="15" width="12" height="15" rx="2" 
        fill="url(#accentGradient)" 
        stroke="#ffffff" 
        stroke-width="1.5"/>
  
  <!-- Bag Handles -->
  <path d="M38 15 L38 12 C38 10 40 10 42 10 L43 10 C45 10 47 10 47 12 L47 15" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Sparkle Effects -->
  <circle cx="20" cy="15" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="18" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="15" cy="35" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="52" cy="45" r="1.5" fill="#ffffff" opacity="0.5"/>
</svg>